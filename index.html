<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grouptly Mobile</title>
    
    <base href="/" />
    
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    
	<style>
		.loader-background {
		  position: fixed;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  z-index: 9999; /* Ensure it stays above the content */
		  background-color: #fff; /* Optional: Set a background color */
		}
	  
		.loader {
		  width: 48px;
		  height: 48px;
		  position: relative;
		}
	  
		.loader::before,
		.loader::after {
		  content: '';
		  position: absolute;
		  left: 50%;
		  top: 50%;
		  transform: translate(-50%, -50%);
		  width: 48em;
		  height: 48em;
		  background-image:
			radial-gradient(circle 10px, #808080 100%, transparent 0), /* Changed from black to gray */
			radial-gradient(circle 10px, #808080 100%, transparent 0),
			radial-gradient(circle 10px, #808080 100%, transparent 0),
			radial-gradient(circle 10px, #808080 100%, transparent 0),
			radial-gradient(circle 10px, #808080 100%, transparent 0),
			radial-gradient(circle 10px, #808080 100%, transparent 0),
			radial-gradient(circle 10px, #808080 100%, transparent 0),
			radial-gradient(circle 10px, #808080 100%, transparent 0);
		  background-position: 0em -18em, 0em 18em, 18em 0em, -18em 0em,
			13em -13em, -13em -13em, 13em 13em, -13em 13em;
		  background-repeat: no-repeat;
		  font-size: 0.5px;
		  border-radius: 50%;
		  animation: blast 0.25s ease-in infinite; /* 4x faster */
		}
	  
		.loader::after {
		  font-size: 1px;
		  background: #808080; /* Changed from black to gray */
		  animation: bounce 0.25s ease-in infinite; /* 4x faster */
		}
	  
		@keyframes bounce {
		  0%,
		  100% {
			font-size: 0.75px;
		  }
		  50% {
			font-size: 1.5px;
		  }
		}
	  
		@keyframes blast {
		  0%,
		  40% {
			font-size: 0.5px;
		  }
		  70% {
			opacity: 1;
			font-size: 4px;
		  }
		  100% {
			font-size: 6px;
			opacity: 0;
		  }
		}
	  </style>
	  
	  
  </head>
  <body style="background-color: white">
    <!-- Loading Animation Div -->
    <!-- <div class="loader-background" id="loading">
      <div class="loader"></div>
    </div> -->

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Remove the loading screen when the app has loaded
      window.addEventListener('load', () => {
        const loader = document.getElementById('loading');
        if (loader) {
          loader.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
